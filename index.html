<!DOCTYPE html>
<html lang="pt-br">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">

    <title>AluraBooks</title>
</head>
<body>
    <header class="cabeçalho">

            <input type="checkbox" name="" id="menu" class="container__botao">

            </label>
            <ul class="lista-menu">
                <li class="lista-menu__titulo">Categorias</li>
                <li class="lista-menu__item">
                    <a href="#" class="lista-menu_link">Programação</a>
                <li class="lista-menu__item">                        
                    <a href="#" class="lista-menu_link">Front-End</a>    
                <li class="lista-menu__item">
                    <a href="#" class="lista-menu_link">Infraestrutura</a>
                <li class="lista-menu__item">
                    <a href="#" class="lista-menu_link">Busines</a>
                <li class="lista-menu__item">
                    <a href="#" class="lista-menu_link">Design & UX</a>        
            </ul>
            <span class="cabeçalho__menu-hamburguer container__imagem"></span>
            <img src="img/Logo.svg" alt="Logo da AluraBooks" class="container__imagem">
        </div>
        <div class="container">
            <a href="#"><img src="img/Favoritos.svg" alt="meus favoritos" class="container__imagem"></a>
            <a href="#"><img src="img/Compras.svg" alt="carrinho de comprar" class="container__imagem"></a>
