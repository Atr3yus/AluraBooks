<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Montserrat:ital,wght@0,100;0,400;1,400&family=Poppins:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>AluraBooks</title>
</head>
<body>
    <header class="cabeçalho">
        <div class="container">
            <input type="checkbox" id="menu" class="container__botao">
            <label for="menu">
                <span class="cabeçalho__menu-hambrguer container__imagem"></span>
            </label>
            <ul class="lista-menu">
                <li class="lista-menu__titulo">Categorias</li>
                <li class="lista-menu__item">
                    <a href="#" class="lista-menu_link">Programação</a>
                <li class="lista-menu__item">                        
                    <a href="#" class="lista-menu_link">Front-End</a>    
                <li class="lista-menu__item">
                    <a href="#" class="lista-menu_link">Infraestrutura</a>
                <li class="lista-menu__item">
                    <a href="#" class="lista-menu_link">Busines</a>
                <li class="lista-menu__item">
                    <a href="#" class="lista-menu_link">Design & UX</a>        
            </ul>
            <span class="cabeçalho__menu-hamburguer container__imagem"></span>
            <img src="img/Logo.svg" alt="Logo da AluraBooks" class="container__imagem">
        </div>
        <div class="container">
            <a href="#"><img src="img/Favoritos.svg" alt="meus favoritos" class="container__imagem"></a>
            <a href="#"><img src="img/Compras.svg" alt="carrinho de comprar" class="container__imagem"></a>
            <a href="#"><img src="img/Usuário.svg" alt="Meu perfil" class="container__imagem"></a>
        </div>
    </header>

    <section class="banner">
        <h2 class="banner__titulo">Já sabe por onde começar?</h2>
        <p class="banner__texto">Encontre em nossa estante o que precisar para seu desenvolvimento!</p>
        <input type="search" class="banner__pesquisa" placeholder="Qual será sua próxima pesquisa?" id="">
    </section>

    <section class="carross">
        <h2 class="carrrossel__titulo">Novos Lançamentos</h2>
    </section>
</body>
</html>
